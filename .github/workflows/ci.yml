name: ci
on:
  push:
    branches:
      - main
      - gh-pages
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mike
      - run: mike set-default latest
      - run: mike delete --all
      - run: mkdocs deploy v22.0.0 latest
